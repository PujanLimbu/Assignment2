apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    app: mysql
spec:
  imagePullSecrets:
    - name: regcre
  containers:
    - name: mysql
      image: 178478706138.dkr.ecr.us-east-1.amazonaws.com/mysql:latest
      ports:
        - containerPort: 3306
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: "password"
